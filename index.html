<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-top"></div>
      <div class="card-body">
        <img src="images/photo_2024-05-31_15-23-08.jpg" alt="Yacine">
          <h4>
            Ahmed Yacine <span class="age">26</span></h4>
            <p class="contry">Algeria</p>

            <hr class="thin-hr">        
        <div class="card-action">
          <div class="followers action">
            <h5>80K</h5>
            <p>Followers</p>
          </div>
  
          <div class="Likes action">
            <h5>803K</h5>
            <p >Likes</p>
          </div>
  
          <div class="photos action">
            <h5>1.4K</h5>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yacine</a>.
  </div> -->
</body>
</html>
